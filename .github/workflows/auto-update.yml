name: Auto Update Scoop Manifests

on:
  schedule:
    - cron: "0 2 * * *"  # Daily at 02:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Bucket Repo
        uses: actions/checkout@v3

      - name: Set up Scoop Auto-Update
        uses: ScoopInstaller/scoop-autoupdate-action@v1
        with:
          bucket: '.' # Current repo root

      - name: Show git diff
        run: git --no-pager diff || echo "No changes detected"

      - name: Commit and Push if Changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Auto-update Scoop manifests"

    continue-on-error: false
